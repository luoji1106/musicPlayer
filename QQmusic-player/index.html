<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ音乐</title>
    <link rel="stylesheet" href="malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="index.css">
    <script src="../JQ/JQuery 1.11.3min.js"></script>
    <script src="malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.concat.min.js"></script><!-- 滚动条样式js文件 -->
    <script src="../iconfont/音乐播放器功能图标/iconfont.js"></script>
    <script src="playMusic.js"></script>
    <script src="progress.js"></script>
    <script src="musicLrc.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <span class="logo">
            <a href="#">QQ音乐</a>
        </span>
        <span class="set">
            <a href="#">设置</a>
        </span>
        <span class="login">
            <a href="#">登录</a>
        </span>
    </div>
    <div class="conent">
        <div class="musicList">
            <ul class="Option">
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xihuan2"></use>
                    </svg>
                    收藏
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-tianjiadao"></use>
                    </svg>
                    添加到
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-xiazai1"></use>
                    </svg>
                    下载
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shanchu"></use>
                    </svg>
                    删除
                </li>
                <li>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qingkongliebiao"></use>
                    </svg>
                    清空列表
                </li>
            </ul>
            <!-- 歌曲列表 -->
            <ul class="musicTitle" data-mcs-theme="minimal-dark">
                <li class="listTop">
                    <div class="listChecked" title="全选"><i></i></div>
                    <div class="listName">歌曲</div>
                    <div class="singer">歌手</div>
                    <div class="listTime">时长</div>
                </li>   
            </ul>
        </div>
        <div class="musicMessage">
            <div class="music-info">
                <img src="" class="cover">
                <p class="info-musicName">歌曲名称：<span></span></p>
                <p class="info-singer">歌手名：<span></span></p>
                <p class="info-dvdName">专辑名：<span></span></p>
            </div>
            <div class="musicLrc">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footConent">
            <a href="javascript:;" class="music-before" title="切换上一首">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-mayi-daotui"></use>
                </svg>
            </a>
            <a href="javascript:;" class="music-stop" title="播放">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-jixu"></use>
                </svg>
            </a>
            <a href="javascript:;" class="music-next" title="切换下一首">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-mayi-kuaijin"></use>
                </svg>
            </a>
            <div class="music-play-bar">
                <div class="nameTime">
                    <a href="javascript:;"></a>
                    <span class="musicTime"></span>
                </div>
                <div class="play-bar-length">
                    <div class="play-bar-go">
                        <div class="play-bar-to"></div>
                    </div>
                </div>  
            </div>
            <a href="javascript:;" class="music-model" title="顺序播放">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xunhuan"></use>
                </svg>
            </a>
            <a href="javascript:;" class="music-like" title="收藏">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xihuan2"></use>
                </svg>
            </a>
            <a href="javascript:;" class="music-download" title="下载">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-xiazai1"></use>
                </svg>
            </a>
            <a href="javascript:;" class="music-comment" title="评论">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-pinglun"></use>
                </svg>
            </a>
            <a href="javascript:;" class="music-clear" title="纯净模式">
                <span>纯净模式:</span>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-kaiguanguan-copy-copy"></use>
                </svg>
            </a>
            <div class="music-voice-bar">
                <a href="javascript:;" class="music-voice" title="音量">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-laba"></use>
                    </svg>
                </a>
                <div class="voice-bar-length">
                    <div class="voice-bar-go">
                        <div class="voice-bar-to"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 背景图片 -->
    <div class="backImg"></div>
    <!-- 背景蒙板 -->
    <div class="mask"></div>
    <!-- 音乐 -->
    <audio src="" id="audio"></audio>
</body>
</html>
